# Name of the session
name: default

# Root directory of the session
root: ./

# Commands to execute after the session is created
# post_create:
#   # rename session to the current folder name
#   - >-
#     __TMUX__ rename-session banana

# Commands to execute when closing the session
on_stop:

# Clear all panes after creation (akin to pressing CTRL+L)
clear_panes: true

# List of windows of session
windows:
  # window1 is the name of the window
  - ~:
      # Any valid tmux layout is accepted
      layout: main-vertical
      # Short form for panes, with a single command each:
      panes:
        - vim
        -
